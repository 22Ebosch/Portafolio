<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dibujo con Canvas</title>
    <style>
        #lienzo {
            border: 2px solid black;
        }
    </style>
</head>

<body>
    <canvas id="lienzo" width="200" height="200"></canvas>
    <script>
        const canvas = document.getElementById("lienzo");
        const ctx = canvas.getContext("2d");

        ctx.moveTo(0, 20);
        ctx.bezierCurveTo(40, 10, 40, 10, 60, 40) 
        ctx.bezierCurveTo(90, 20, 95, 35, 95, 35)
        ctx.bezierCurveTo(100, 35, 130, 20, 150, 50)
        ctx.bezierCurveTo(170, 35, 190, 25, 200, 40)
        ctx.lineTo(200,100);
        ctx.lineTo(0,100);
        ctx.lineTo(0,20);
        ctx.fillStyle = 'rgb(204, 204, 255)'
        ctx.fill();

    </script>
</body>
</html>
