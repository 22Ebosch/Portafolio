<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dibujo con Canvas</title>
    <style>
        #lienzo {
            border: 2px solid black;
        }
    </style>
</head>

<body>
    <canvas id="lienzo" width="200" height="200"></canvas>
    <script>
        const canvas = document.getElementById("lienzo");
        const ctx = canvas.getContext("2d");

        const x = 100;
        const y = 100;

        ctx.moveTo(x, y);
        ctx.arc(x, y, 80, Math.PI, Math.PI/2);
        ctx.lineTo(x, y);
        ctx.fill();
        ctx.arc(x, y, 50, Math.PI/2, Math.PI);
        ctx.fill();
        ctx.beginPath();
        ctx.fillStyle = "red";
        ctx.arc(x, y, 20,0 , Math.PI * 2);
        ctx.fill();
    </script>
</body>
</html>
